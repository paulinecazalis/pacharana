<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Pacharana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="bg-red-600 w-full flex justify-between items-center font-['Permanent Marker'] shadow-lg fixed z-50">
            <img src="img/logo.png" class="w-32 ml-4">
            <h1 class="ml-48 text-2xl text-white">La Pacharana</h1>
            <div>
                <ul class="flex list-none text-white">
                    <li class="mr-6"><a href="">Accueil</a></li>
                    <li class="mr-6"><a href="">Membres</a></li>
                    <li class="mr-6"><a href="">Contrats</a></li>
                    <li class="mr-6"><a href="">Galerie</a></li>
                    <li class="mr-6"><a href="">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>
    <section class="landing relative h-screen w-full bg-center flex justify-center opacity-70">
        <div class="content flex flex-col justify-center items-center text-white">
            <h1 class="text-8xl mb-4">La Pacharana</h1>
            <h1 class="text-4xl">Villeneuve de Marsan (40)</h1>
            <div class="flex mt-10">
                <button class="mr-5 bg-red-600 p-3 rounded-lg">Contact</button>
                <button class="bg-red-600 p-3 rounded-lg">Plus d'info</button>
            </div>
        </div>
    </section>
    <section class="a-propos">
        <div>
            <h1>Test</h1>
        </div>
    </section>
</body>
</html>
